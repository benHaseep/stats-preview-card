<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="details">
    <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
    <p class="about">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="stats">
      <div class="item"><p class="num">10K+</p><p class="label">companies</p></div>
      <div class="item"><p class="num">314</p><p class="label">templates</p></div>
      <div class="item"><p class="num">12M+</p><p class="label">queries</p></div>
    </div>
  </div>
  <div class="cover">
    <img src="images/image-header-desktop.jpg" alt="">
    <img src="images/image-header-mobile.jpg" alt="" class="mobile">
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://benHaseep.github.io">benHaseep</a>.
  </div>
</body>
</html>
